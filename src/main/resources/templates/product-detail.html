<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - ShopNow</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">

 <style>/* ---------- Main Product Layout (Simple Fields) ---------- */
.main-container {
    max-width: 1200px;
    width: 92%;
    margin: 18px auto 32px;
    display: grid;
    grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
    gap: 32px;
    align-items: flex-start;
}

/* Left: Image block */
.product-image {
    background: #ffffff;
    border-radius: 18px;
    padding: 20px;
    box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
    border: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
}
.product-image img {
    width: 100%;
    max-width: 420px;
    border-radius: 16px;
    object-fit: cover;
    box-shadow: 0 16px 35px rgba(15, 23, 42, 0.15);
}

/* Right: Details card */
.product-details {
    background: #ffffff;
    border-radius: 18px;
    padding: 20px 22px;
    box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
    border: 1px solid #e5e7eb;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.product-details h2 {
    font-size: 1.9rem;
    color: #111827;
}

.price {
    font-size: 1.6rem;
    font-weight: 700;
    color: #16a34a;
}

/* Description & meta */
.description {
    font-size: .95rem;
    color: #4b5563;
    line-height: 1.6;
    margin-top: 4px;
}
.brand,
.category {
    font-size: .9rem;
    color: #6b7280;
}
.brand::before {
    content: "• ";
}
.category::before {
    content: "• ";
}

/* Quantity + Add to Cart */
.quantity-add {
    margin-top: 14px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
}

.quantity-add input {
    width: 70px;
    padding: 7px 8px;
    border-radius: 999px;
    border: 1px solid #d1d5db;
    font-size: .9rem;
    text-align: center;
    outline: none;
}

.quantity-add button {
    padding: 10px 20px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg,#2563eb,#4f46e5);
    color: #f9fafb;
    font-size: .95rem;
    font-weight: 600;
    box-shadow: 0 10px 24px rgba(37, 99, 235, .35);
    transition: transform .12s ease, box-shadow .12s ease;
}

.quantity-add button:hover {
    transform: translateY(-1px);
    box-shadow: 0 14px 30px rgba(37, 99, 235, .45);
}

/* Small info text under button (optional, if you add it) */
.product-note {
    margin-top: 6px;
    font-size: .8rem;
    color: #6b7280;
}

/* ---------- Responsive ---------- */
@media (max-width: 900px) {
    .main-container {
        grid-template-columns: minmax(0, 1fr);
    }
}

@media (max-width: 768px) {
    .main-container {
        margin-top: 14px;
    }
}
 </style>
</head>

<body>
<header>
  <div th:replace="fragments :: userHeader"></div>

</header>

<div class="container breadcrumb">
  <a href="#" th:href="@{/}">Home</a>
  <span>›</span>
  <a href="#" th:text="${product.category.name}">Category</a>
  <span>›</span>
  <span th:text="${product.name}">Product Name</span>
</div>

<main class="main-container">
  <div class="product-image">
    <img th:src="${product.imageUrl}"
         th:alt="${product.name}"
         src="product.png"
         alt="Product image">
  </div>

  <div class="product-details">
    <h2 th:text="${product.name}">Product Name</h2>

    <p class="price" th:text="'₹ ' + ${product.price}">₹ 1000</p>

    <p class="description" th:text="${product.description}">
      Product description goes here. Highlight key features, build quality,
      and reasons why the customer will love this product.
    </p>

    <p class="brand" th:text="'Brand: ' + ${product.brand}">

    </p>

    <p class="category" th:text="'Category: ' + ${product.category.name}">

    </p>

    <form th:action="@{/cart/addToCart/{id}(id=${product.id})}"
          method="post"
          class="quantity-add">
      <input type="number" name="quantity" min="1" value="1" required>
      <button type="submit">Add to Cart</button>
    </form>

    <p class="product-note">
      Inclusive of all taxes • Secure checkout • Easy returns
    </p>
  </div>
</main>


<footer th:replace="fragments :: footer"></footer>
</body>
</html>

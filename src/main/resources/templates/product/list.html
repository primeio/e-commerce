<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

        /* ---------- Main container ---------- */
        .main-container {
          max-width: 1200px;
          width: 92%;
          margin: 30px auto;
        }

        /* ---------- Buttons ---------- */
        .add-btn {
          display:inline-block;
          padding:8px 14px;
          background:#007BFF;
          color:#fff;
          border-radius:6px;
          font-weight:600;
          margin-bottom:15px;
          text-decoration:none;
          transition:0.3s;
        }
        .add-btn:hover { background:#0056b3; }

        /* ---------- Table ---------- */
        table {
          width: 100%;
          border-collapse: collapse;
          background:#fff;
          box-shadow: 0 2px 8px rgba(0,0,0,0.08);
          border-radius:10px;
          overflow:hidden;
        }
        th, td { padding:12px 15px; text-align:left; vertical-align:middle; }
        th { background:#007BFF; color:#fff; font-weight:600; }
        tr:nth-child(even) { background:#f9fbff; }

        .img-cell { width:120px; text-align:center; }
        .img-cell img { width:100px; height:70px; object-fit:cover; border-radius:6px; border:1px solid #e0e0e0; display:inline-block; }

        .actions { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
        .action-link {
          text-decoration:none; padding:6px 10px; border-radius:6px;
          border:1px solid #007BFF; color:#007BFF; font-weight:600; background:#fff;
        }
        .action-link.delete { border-color:#d9534f; color:#d9534f; }
        form.add-cart { display:flex; gap:6px; align-items:center; }
        form.add-cart input[type="number"] { width:60px; padding:6px 8px; border-radius:4px; border:1px solid #ccc; }
        form.add-cart button {
          padding:7px 10px; border-radius:4px; border:none; background:#007BFF; color:#fff; cursor:pointer; font-weight:600;
        }
        form.add-cart button:hover { background:#0056b3; }

        /* ---------- Footer ---------- */

    </style>
</head>
<body>

<!-- Header -->
<header>
    <div th:replace="fragments:: adminHeader"></div>
</header>

<!-- Main Content -->
<div class="main-container">
    <h2 style="text-align:center; margin-bottom:20px;">Product Management</h2>

    <a class="add-btn" th:href="@{/products/create}">Add Product</a>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th class="img-cell">Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Sample</td>
            <td class="img-cell"><img th:src="${product.imageUrl}" th:alt="${product.name}" src="#" /></td>
            <td th:text="${product.description}">Desc</td>
            <td th:text="${product.price}">0.00</td>
            <td th:text="${product.brand}">Brand</td>
            <td th:text="${product.category != null ? product.category.name : 'â€”'}">Category</td>
            <td>
                <div class="actions">
                    <a class="action-link edit" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                    <a class="action-link delete" th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>


                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer th:replace="fragments:: footer">
</footer>

</body>
</html>

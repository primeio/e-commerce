<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="container mt-4">

<h2>Add New User</h2>

<form method="post" th:action="@{/admin/users/add}" th:object="${user}" class="mt-3">

    <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" th:field="*{fullName}" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" th:field="*{username}" required>
    </div>

    <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" class="form-control" th:field="*{phoneNumber}">
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" th:field="*{password}" required>
    </div>

    <!-- Status default - ACTIVE -->
    <input type="hidden" th:field="*{status}" value="ACTIVE"/>

    <button class="btn btn-success">Save User</button>
    <a href="/admin/users" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>

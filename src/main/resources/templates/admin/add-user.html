<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header>
    <div th:replace="fragments:: adminHeader"></div>
</header>

<div class="container">
    <h2>Add New User</h2>

    <form method="post" th:action="@{/admin/users/add}" th:object="${user}">

        <label>Full Name</label>
        <input type="text" th:field="*{fullName}" required>

        <label>Email</label>
        <input type="email" th:field="*{email}" required>

        <label>Username</label>
        <input type="text" th:field="*{username}" required>

        <label>Phone Number</label>
        <input type="text" th:field="*{phoneNumber}">

        <label>Password</label>
        <input type="password" th:field="*{password}" required>

        <input type="hidden" th:field="*{status}" value="ACTIVE"/>

        <button class="btn btn-success">Save User</button>
        <a href="/admin/users" class="btn btn-secondary">Cancel</a>

    </form>
</div>

<footer th:replace="fragments::footer"></footer>

</body>
</html>

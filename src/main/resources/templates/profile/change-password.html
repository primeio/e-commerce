<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Change Password</title>

  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    /* ISOLATED STYLES FOR CHANGE PASSWORD PAGE */

    body.cp-page {
        background: #f4f6f9;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .cp-container {
        width: 450px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .cp-title {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: 600;
        color: #333;
    }

    .cp-label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #444;
    }

    .cp-input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    .cp-input:focus {
        outline: none;
        border-color: #007bff;
    }

    .cp-btn {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        background: #007bff;
        color: #fff;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .cp-btn:hover {
        background: #0056b3;
    }

  </style>
</head>

<body class="cp-page">

<header>
  <!-- Show USER header automatically if NOT ADMIN -->
  <div th:replace="fragments :: userHeader"></div>

  <!-- Show ADMIN header automatically if ADMIN -->
  <div th:replace="fragments :: adminHeader"></div>
</header>

<div class="cp-container">

  <h2 class="cp-title">Change Password</h2>

  <form th:action="@{/profile/change-password}" method="post">

    <label class="cp-label">Old Password:</label>
    <input class="cp-input" type="password" name="oldPassword" required>

    <label class="cp-label">New Password:</label>
    <input class="cp-input" type="password" name="newPassword" required>

    <label class="cp-label">Confirm New Password:</label>
    <input class="cp-input" type="password" name="confirmPassword" required>

    <button class="cp-btn" type="submit">Change Password</button>
  </form>

</div>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
